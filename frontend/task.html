<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style/main.css">
    <script src="script/tasks/main.js" type="module" defer></script>
</head>
<body>
    <button id="logoutButton">Logout</button>
    <form data-mode="create">
        <label for="taskTitle" id="label1">What is your new task?</label>
        <input type="text" name="taskTitle" id="taskTitle" placeholder="e.g. Gym" required>
        <label for="taskDescription" id="label2">Add a description</label>
        <textarea name="taskDescription" id="taskDescription" placeholder="e.g. 1 hour of training"></textarea>
        <button type="submit" id="submit">Create</button>
    </form>
    <select id="select">
        <option value="all">All</option>
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
    </select>
    <p id="counter"></p>
    <p id="message"></p>
    <ul id="list"></ul>
</body>
</html>
